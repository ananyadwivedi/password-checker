<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker & Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 30px;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      width: 350px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="password"],
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      margin-bottom: 10px;
    }

    input[readonly] {
      background-color: #ecf0f1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      font-family: monospace;
      font-size: 15px;
      margin-top: 8px;
    }

    .eye-icon {
      margin-left: -35px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    button {
      padding: 10px;
      font-size: 15px;
      width: 100%;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #copyBtn {
      background-color: #95a5a6;
    }

    #copyBtn:hover {
      background-color: #7f8c8d;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      line-height: 1.5;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üîê Password Checker & Generator</h1>

  <div class="container">

    <!-- SECTION 1: Password Checker -->
    <div class="section">
      <h2>Check Password Strength</h2>
      <div class="input-container">
        <input type="password" id="passwordInput" placeholder="Enter your password" />
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button onclick="checkPassword()">Check Password</button>
      <button id="copyBtn" onclick="copyToClipboard()">üìã Copy Password</button>

      <div id="result"></div>
    </div>

    <!-- SECTION 2: Password Generator -->
    <div class="section">
      <h2>Generate Password</h2>

      <label for="lengthInput">Desired Length (4‚Äì64):</label>
      <input type="number" id="lengthInput" min="4" max="64" placeholder="e.g. 16" />

      <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 10px;">
        <button style="flex: 1;" onclick="generatePassword()">Generate Password</button>
        <button style="flex: 1; background-color: #95a5a6;" onclick="copyGenerated()">üìã Copy Password</button>
      </div>

      <label for="generatedPassword">Generated Password:</label>
      <input type="text" id="generatedPassword" readonly placeholder="Your password will appear here" />
    </div>

  </div>

  <script>
    const commonWords = ["password", "123456", "qwerty", "letmein", "admin", "welcome", "iloveyou", "abc123"];

    function checkPassword() {
      const pwd = document.getElementById("passwordInput").value;
      const result = document.getElementById("result");
      const feedback = [];

      result.style.color = "#333";
      result.innerHTML = `üî¢ Length: ${pwd.length}<br>`;

      if (pwd.length < 12) feedback.push("Too short (minimum 12 characters)");
      if (!/[A-Z]/.test(pwd)) feedback.push("Add uppercase letters");
      if (!/[a-z]/.test(pwd)) feedback.push("Add lowercase letters");
      if (!/[0-9]/.test(pwd)) feedback.push("Add numbers");
      if (!/[!@#$%^&*(),.?\":{}|<>]/.test(pwd)) feedback.push("Add symbols");

      for (const word of commonWords) {
        if (pwd.toLowerCase().includes(word)) {
          feedback.push(`Avoid common word: "${word}"`);
          break;
        }
      }

      if (feedback.length === 0) {
        result.style.color = "green";
        result.innerHTML += "‚úÖ Strong Password!";
      } else {
        result.style.color = "red";
        result.innerHTML += "‚ùå Weak Password:<br>‚Ä¢ " + feedback.join("<br>‚Ä¢ ");
      }
    }

    function generatePassword() {
      const length = parseInt(document.getElementById("lengthInput").value);
      const output = document.getElementById("generatedPassword");

      if (isNaN(length) || length < 4 || length > 64) {
        alert("‚ùó Enter a valid length between 4 and 64.");
        output.value = "";
        return;
      }

      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
      let password = "";

      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      output.value = password;
    }

    function copyToClipboard() {
      const input = document.getElementById("passwordInput");
      if (input.value.trim() === "") {
        alert("‚ö†Ô∏è Nothing to copy!");
        return;
      }

      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value)
        .then(() => alert("‚úÖ Password copied!"))
        .catch(err => alert("‚ùå Copy failed: " + err));
    }

    function copyGenerated() {
      const genField = document.getElementById("generatedPassword");

      if (!genField.value) {
        alert("‚ö†Ô∏è Nothing to copy!");
        return;
      }

      genField.select();
      genField.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(genField.value)
        .then(() => alert("‚úÖ Generated password copied!"))
        .catch(err => alert("‚ùå Failed to copy: " + err));
    }

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.querySelector(".eye-icon");

      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
